<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" id="viewport" content="viewport-fit=cover,user-scalable=no,initial-scale=.5">
        <style>
            @font-face {
                font-family: Azo Sans;
                font-weight: normal;
                src: url("AzoSans-Regular.ttf");
            }
            @font-face {
                font-family: Azo Sans;
                font-weight: 500;
                src: url("AzoSans-Medium.ttf");
            }
            @font-face {
                font-family: Azo Sans;
                font-weight: 300;
                src: url("AzoSans-Light.ttf");
            }
            @font-face {
                font-family: Azo Sans;
                font-weight: bold;
                src: url("AzoSans-Bold.ttf");
            }
            body{
                user-select: none;
                cursor: default;
                -webkit-user-select: none;
                margin-top: 75px;
                font-family: Azo Sans;
                font-size: 17px;
                background-color: white;
                text-align: center;
                width: 3250px;
                overflow-x: visible;
                overflow-y:hidden;
                margin-top: 175px
            }
            img{
                display: inline-table;
            }
            body>div{
                margin-top: 25px;
                display: inline-block;
                margin-bottom: 50px;
            }
            table{
                border-spacing: 0px;
                width: 3000px;
                margin-left: 125px;
            }
            h1{
                background-color: white;
                position: fixed;
                top: 10px;
                width: 100vw;
            }
            h2{
                text-align: left;
                font-weight: 500;
                font-size: 50px;
                margin: 5px;
                padding-left: 40px;
            }
            td{
                text-align: center;
                vertical-align: top;
                border-top: 1px solid grey;
                border-left: 1px solid grey;
                box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
                margin: 0px;
                display: table-cell;
                /* height: 150px; */
                overflow: hidden;
                padding: 10px;
            }
            td>a{
                margin-top: 4px;
                margin-bottom: 4px;
                display: block;
                background-color: rgb(200, 200, 200);
                border-radius: 25px;
                padding: 5px;
                text-decoration: none;
                color: black;
                transition: background-color .2s cubic-bezier(0.445, 0.05, 0.55, 0.95), color .2s cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            tr:nth-child(1)>td>a:nth-of-type(1){
                background-color: aquamarine;
            }
            tr:nth-child(1)>td>a:nth-of-type(2){
                background-color:khaki;
            }
            tr:nth-child(1)>td>a:nth-of-type(3){
                background-color:cornflowerblue;
            }
            tr:nth-child(1)>td>a:nth-of-type(4){
                background-color:tomato;
            }
            tr:nth-child(2)>td>a:nth-of-type(1){
                background-color:lightskyblue;
            }
            tr:nth-child(2)>td>a:nth-of-type(2){
                background-color:thistle;
            }
            tr:nth-child(2)>td>a:nth-of-type(3){
                background-color:darkturquoise;
            }
            tr:nth-child(3)>td>a:nth-of-type(1){
                background-color:tomato;
            }
            td>a:hover{
                background-color: black;
                color: white;
            }
            thead>tr>td{
                padding: 10px;
                height: 25px;
            }
            thead>tr>td:first-child{
                border-top-left-radius: 5px;
            }
            thead>tr>td:last-child{
                border-top-right-radius: 5px;
            }
            tbody>tr:last-child>td:last-child{
                border-bottom-right-radius: 5px;
            }
            tbody>tr:last-child>td:first-child{
                border-bottom-left-radius: 5px;
            }
            tr>td:last-child, tr>td:last-child{
                border-right: 1px solid grey;
            }
            tr:last-child td{
                border-bottom: 1px solid grey;
            }
            #LeftCover{
                width: 150px;
                position: fixed;
                height: 100vh;
                left: 0px;
                top: 0px;
                background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%); 
            }
            #RightCover{
                width: 150px;
                position: fixed;
                height: 100vh;
                right: 0px;
                top: 0px;
                background: linear-gradient(270deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%); 
            }
            @media (max-height: 750px){
                body{
                    margin-top: 0px;
                }
                h1,#LeftCover,#RightCover{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <h1>
            <img src="./CodeNinjasLogoHorizontal.svg">
            <br>
            Our Summer Camp Selection!
        </h1>
        <table>
            <thead>
                <tr>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Morning<br>(9 AM - 12 PM)
                    </td>
                </tr>
                <tr>
                    <td>
                        Afternoon<br>(12 PM - 4 PM)
                    </td>
                </tr>
                <tr>
                    <td>
                        All Day<br>(9 AM - 4 PM)
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="LeftCover"></div>
        <div id="RightCover"></div>
    </body>
    <script src="./index.js" type="module"></script>
</html>
